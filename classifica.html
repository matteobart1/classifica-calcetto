<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Presenze Calcetto</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

    <h1>Classifica Presenze</h1>
    <table>
        <thead>
            <tr>
                <th>Posizione</th>
                <th>Giocatore</th>
                <th>Presenze</th>
            </tr>
        </thead>
        <tbody id="classifica">
        </tbody>
    </table>

    <script>
        async function caricaClassifica() {
            const url = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhVqQVMxEsG87yLHDp1iVpll0_qgvkTt45HOHyUjWF9fEpYaxGRlFeJKmnTD31qATjR3UjCwNiy9Ltgfp0UATVmwU2DVwrec8a-k6I7fX_GXgyWAMI52R9PUE6PM-VHZv-KFEDA4vENYibW7TVe2mC3OSCIkbGEAIRJ2lG6mYxoQ8OYrRJI9nD8nhkEVFut8yI63JJI27g7QvAQ29JOUW-2K1ls0fodbu_nIXWWimpj2b4N_2MMWaZVMOeKchEDtJFBY3bJdAaIcei2OWWDWOoDgr4ogXdL7CREenC4&lib=MnkuE2J8nlq-UH8Rn7mPs5hzllgU7LgZd";  // Inserisci il link API di Apps Script
            const response = await fetch(url);
            const data = await response.json();

            let html = "";
            data.forEach((giocatore, index) => {
                html += `<tr>
                            <td>${index + 1}</td>
                            <td>${giocatore.nome}</td>
                            <td>${giocatore.presenze}</td>
                         </tr>`;
            });

            document.getElementById("classifica").innerHTML = html;
        }

        caricaClassifica();
    </script>

</body>
</html>
