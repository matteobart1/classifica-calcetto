<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Calcetto</title>
  <!-- Collegamento al file CSS esterno -->
  <link rel="stylesheet" href="style.css">
  <!-- Includi Chart.js (può rimanere nel file HTML o essere gestito in altro modo) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loader-container">
        <div class="loader"></div>
      </div>  


    <header>
        <div class="header-container">
            <div class="header-container">
                <div class="logo">
                  <img src="https://res.cloudinary.com/dp44j757l/image/upload/v1741985585/AppLogo_qbzijz.png" alt="Logo della WebApp">
                </div>
                <!-- Eventuali altri elementi, ad esempio il menu di navigazione -->
                </nav>
              </div>
        </div>
          
    </header>

<h1 class="titolo-tabella-presenze">Classifica Presenze</h1>

 <!-- Blocco Legenda Badge spostato sotto il titolo -->
<div class="badge-legend legend-presenze">
    <div class="legend-items">
      <div class="legend-item">
        <img src="https://res.cloudinary.com/dp44j757l/image/upload/v1741736096/SenatorBadge_a7jkzn.png" alt="Badge Senatore">
        <span>Badge Senatore</span>
      </div>
      <!-- In futuro puoi aggiungere altri .legend-item qui -->
    </div>
  </div>
 </div>
  <table id="classifica">
      <thead>
          <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nome</th>
              <th>Presenze</th>
              <th>Prima Presenza</th>
              <th>Ultima Presenza</th>
          </tr>
      </thead>
      <tbody id="tbody-presenze"></tbody>
  </table>

  <h1>Classifica Reti</h1>
  <table id="classifica-reti">
      <thead>
          <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nome</th>
              <th>Gol Fatti</th>
              <th>Media Gol</th>
          </tr>
      </thead>
      <tbody id="tbody-reti"></tbody>
  </table>

  <h1>Classifica Vittorie</h1>
  <table id="classifica-vittorie">
      <thead>
          <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nome</th>
              <th>Vittorie</th>
              <th>% Vittorie</th>
          </tr>
      </thead>
      <tbody id="tbody-vittorie"></tbody>
  </table>

  <h1>Statistiche</h1>
  <div class="chart-container">
      <canvas id="chartPresenze"></canvas>
  </div>
  <div class="chart-container">
      <canvas id="chartReti"></canvas>
  </div>
  <div class="chart-container">
      <canvas id="chartVittorie"></canvas>
  </div>

  <!-- Includi il file JavaScript esterno -->
  <script src="script.js"></script>

  
  

</body>
