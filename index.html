<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Calcetto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://res.cloudinary.com/dp44j757l/image/upload/v1741740029/Background_givcwh.jpg'); /* Sostituisci con l'URL della tua immagine */
            background-size: cover; /* Copre tutta la pagina */
            background-position: center center; /* Centra l'immagine */
            background-attachment: fixed; /* Fissa lo sfondo durante lo scroll */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            margin: 0; /* Rimuove i margini predefiniti del body */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
        .player-container {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
        }
        .player-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .badge {
            position: absolute;
            bottom: -15px; /* Badge molto più fuori dall'immagine */
            right: -15px;  /* Badge più spostato a destra */
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Classifica Presenze Calcetto</h1>
    <p id="loading" class="loading">Caricamento dati...</p>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nome</th>
                <th>Presenze</th>
                <th>Prima Presenza</th>
                <th>Ultima Presenza</th>
            </tr>
        </thead>
        <tbody id="classifica"></tbody>
    </table>

    <script>
        async function caricaClassifica() {
            const url = "https://script.google.com/macros/s/AKfycbxJxBo8Xf4jXQoMpHVbvMVhuoDsNNHjLGXrAA9vLkEHp-ASJgK4WW14xXcsxICSWQYR1g/exec"; // Sostituisci con il tuo URL
            const badgeURL = "https://res.cloudinary.com/dp44j757l/image/upload/v1741736096/SenatorBadge_a7jkzn.png"; // Sostituiscilo con il tuo badge

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Errore HTTP! Status: ${response.status}`);

                const data = await response.json();
                console.log("Dati ricevuti:", data);

                let html = "";
                data.forEach((giocatore, index) => {
                    const badge = index < 5 ? `<img src="${badgeURL}" class="badge">` : "";

                    html += `<tr>
                                <td>${index + 1}</td>
                                <td>
                                    <div class="player-container">
                                        <img src="${giocatore.immagine}" class="player-img" alt="${giocatore.nome}">
                                        ${badge}
                                    </div>
                                </td>
                                <td>${giocatore.nome}</td>
                                <td>${giocatore.presenze}</td>
                                <td>${new Date(giocatore.prima).toLocaleDateString()}</td>
                                <td>${new Date(giocatore.ultima).toLocaleDateString()}</td>
                             </tr>`;
                });

                document.getElementById("classifica").innerHTML = html;
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
                document.getElementById("loading").innerText = "Errore nel caricamento!";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        caricaClassifica();
    </script>
</body>
</html>
