<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Calcetto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
        .player-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Classifica Presenze Calcetto</h1>
    <p id="loading" class="loading">Caricamento dati...</p>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nome</th>
                <th>Presenze</th>
                <th>Prima Partecipazione</th>
                <th>Ultima Partecipazione</th>
            </tr>
        </thead>
        <tbody id="classifica"></tbody>
    </table>

    <script>
        async function caricaClassifica() {
            const url = "https://script.google.com/macros/s/AKfycbzG1wB0N2QioDWFMFDA2hQ1PdvaTiGjbkFVxoa2FZ2GTpm1LfEO5t20TIM6xVMJNfX_QQ/exec"; // Sostituisci con il tuo URL

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Errore HTTP! Status: ${response.status}`);

                const data = await response.json();
                console.log("Dati ricevuti:", data);

                let html = "";
                data.forEach((giocatore, index) => {
                    html += `<tr>
                                <td>${index + 1}</td>
                                <td><img src="${giocatore.immagine}" class="player-img" alt="${giocatore.nome}"></td>
                                <td>${giocatore.nome}</td>
                                <td>${giocatore.presenze}</td>
                                <td>${new Date(giocatore.prima).toLocaleDateString()}</td>
                                <td>${new Date(giocatore.ultima).toLocaleDateString()}</td>
                             </tr>`;
                });

                document.getElementById("classifica").innerHTML = html;
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
                document.getElementById("loading").innerText = "Errore nel caricamento!";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        caricaClassifica();
    </script>
</body>
</html>
