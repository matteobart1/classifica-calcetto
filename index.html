<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Calcetto</title>
  <!-- Collegamento al file CSS esterno -->
  <link rel="stylesheet" href="style.css">
  <!-- Includi Chart.js (puÃ² rimanere nel file HTML o essere gestito in altro modo) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="badge-legend">
          <h2>Legenda</h2>
          <div class="legend-items">
            <div class="legend-item">
              <img src="https://res.cloudinary.com/dp44j757l/image/upload/v1741736096/SenatorBadge_a7jkzn.png" alt="Badge Senatore">
              <span>Badge Senatore</span>
            </div>
            <!-- In futuro puoi aggiungere altri elementi .legend-item qui -->
          </div>
        </div>
      </header>

<h1>Classifica Presenze</h1>
  <p id="loading" class="loading">Caricamento dati...</p>
  <table>
      <thead>
          <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nome</th>
              <th>Presenze</th>
              <th>Prima Presenza</th>
              <th>Ultima Presenza</th>
          </tr>
      </thead>
      <tbody id="classifica"></tbody>
  </table>

  <h1>Classifica Reti</h1>
  <table>
      <thead>
          <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nome</th>
              <th>Gol Fatti</th>
          </tr>
      </thead>
      <tbody id="classifica-reti"></tbody>
  </table>

  <h1>Classifica Vittorie</h1>
  <table>
      <thead>
          <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nome</th>
              <th>Vittorie</th>
          </tr>
      </thead>
      <tbody id="classifica-vittorie"></tbody>
  </table>

  <h1>Statistiche</h1>
  <div class="chart-container">
      <canvas id="chartPresenze"></canvas>
  </div>
  <div class="chart-container">
      <canvas id="chartReti"></canvas>
  </div>
  <div class="chart-container">
      <canvas id="chartVittorie"></canvas>
  </div>

  <!-- Includi il file JavaScript esterno -->
  <script src="script.js"></script>

  <div id="version-indicator">%%VERSION%%</div>
  <div id="version-indicator" style="font-size:0.9em; margin-bottom:10px;"></div>

</body>
</html>
